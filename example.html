<!DOCTYPE html>
<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>jquery-fireHint / example</title>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="./jquery-fireHint.css" />
	<script type="text/javascript" src="./jquery-fireHint.js"></script>

	<script type="text/javascript">
		
		$(document).on('click','.firehint',function(evt){
			$.fireHint({
				elements: {
					header: [$(document.createTextNode('Сабж '+(new Date)))],
					body: [
						$(document.createElement('div')).html('Тестовое сообщение о чем-нибудь')
					]
				},
				events: {
					'.firehint-message': {
						click: function(evt){ evt.preventDefault(); },
						mouseenter: function(evt){ $(this).css({opacity:0.6}); },
						mouseleave: function(evt){ $(this).css({opacity:0.9}); }
					}
				}
			});
		});
	</script>
</head><body>
	<div style="text-align:center">
		<input type="button" class="firehint" value="Run firehint" />
	</div>
	<div style="height:700px;"></div>
</body></html>
